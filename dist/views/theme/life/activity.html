<!-- 添加活动信息-->
<form style="display: none" id="addActionInfo" class="layui-form layui-row layui-col-space10 layui-bg-white">
    <div class="layui-col-md9 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md9 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input newsName" lay-verify="newsName" placeholder="请输入文章标题">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">内容摘要</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容摘要" class="layui-textarea abstract"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3 layui-col-xs5">
                <div class="layui-upload-list thumbBox mag0 magt3">
                    <img class="layui-upload-img thumbImg">
                </div>
            </div>
        </div>
        <div class="layui-form-item magb0">
            <label class="layui-form-label">文章内容</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content"></textarea>
            </div>
        </div>
    </div>
    <div class="layui-col-md3 layui-col-xs12">
        <blockquote class="layui-elem-quote title"><i class="layui-icon">&#xe66e;</i> 分类目录</blockquote>

        <div class="border category">
            <div id="actionCategory">
                <p><input type="checkbox" name="news" title="新闻" lay-skin="primary" /></p>
                <p><input type="checkbox" name="goods" title="商品" lay-skin="primary" /></p>
                <p><input type="checkbox" name="notice" title="公告" lay-skin="primary" /></p>
                <p><input type="checkbox" name="images" title="图片" lay-skin="primary" /></p>
            </div>
        </div>
        <blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
        <div class="border">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 状　态</label>
                <div class="layui-input-block newsStatus">
                    <select name="status" lay-verify="required">
                        <option value="0">保存草稿</option>
                        <option value="1">等待审核</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe609;</i> 发　布</label>
                <div class="layui-input-block">
                    <input type="radio" name="release" title="立即发布" lay-skin="primary" lay-filter="release" checked />
                    <input type="radio" name="release" title="定时发布" lay-skin="primary" lay-filter="release" />
                </div>
            </div>
            <div class="layui-form-item layui-hide releaseDate">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="release" placeholder="请选择日期和时间" readonly />
                </div>
            </div>
            <div class="layui-form-item openness">
                <label class="layui-form-label"><i class="seraph icon-look"></i> 公开度</label>
                <div class="layui-input-block">
                    <input type="radio" name="openness" title="开放浏览" lay-skin="primary" checked />
                    <input type="radio" name="openness" title="私密浏览" lay-skin="primary" />
                </div>
            </div>
            <div class="layui-form-item newsTop">
                <label class="layui-form-label"><i class="seraph icon-zhiding"></i> 置　顶</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="newsTop" lay-skin="switch" lay-text="是|否">
                </div>
            </div>
            <hr class="layui-bg-gray" />
            <div class="layui-right">
                <a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
                <a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a>
            </div>
        </div>
    </div>
</form>

<div class="layui-fluid layui-anim lovexian-anim" id="lovexian-activity" lay-title="爱活动">
    <div class="layui-row lovexian-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body lovexian-table-full">
                    <div class="layui-row">
                        <div class="layui-tab layui-tab-brief" lay-filter="actionTab">
                            <ul class="layui-tab-title">
                                <li class="layui-this" lay-id="1">活动信息</li>
                                <li lay-id="2">对外交流合作信息</li>
                                <li lay-id="3">项目合作信息</li>
                            </ul>

                            <div class="layui-tab-content">
                                <div class="layui-fluid layui-tab-item">
                                    <div class="layui-row">
                                        <form class="layui-form layui-table-form" lay-filter="action-table-form">
                                            <div class="layui-row">
                                                <div class="layui-col-md10">
                                                    <div class="layui-form-item">
                                                        <div class="layui-inline">
                                                            <label class="layui-form-label layui-form-label-sm">题目</label>
                                                            <div class="layui-input-inline">
                                                                <input type="text" name="username" autocomplete="off" class="layui-input">
                                                            </div>
                                                        </div>
                                                        <div class="layui-inline">
                                                            <label class="layui-form-label layui-form-label-sm">创建时间</label>
                                                            <div class="layui-input-inline">
                                                                <input type="text" name="createTime" id="createTime" class="layui-input">
                                                            </div>
                                                        </div>
                                                        <div class="layui-inline">
                                                            <label class="layui-form-label layui-form-label-sm">状态</label>
                                                            <div class="layui-input-inline">
                                                                <select name="status">
                                                                    <option value=""></option>
                                                                    <option value="0">草稿</option>
                                                                    <option value="1">已发布</option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <div class="layui-inline">
                                                            <label class="layui-form-label layui-form-label-sm">审核状态</label>
                                                            <div class="layui-input-inline">
                                                                <select name="sex">
                                                                    <option value=""></option>
                                                                    <option value="0">未审核</option>
                                                                    <option value="1">审核中</option>
                                                                    <option value="2">已审核</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                                    <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query" title="搜索">
                                                        <i class="layui-icon">&#xe615;</i>
                                                    </div>
                                                    <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset" title="重置">
                                                        <i class="layui-icon">&#xe669;</i>
                                                    </div>
                                                    <span id="actionMoreContainer">

                                                    </span>

                                                </div>
                                            </div>
                                        </form>
                                        <table lay-filter="actionInfoTable" id="actionInfoTable" lay-data="{id: 'actionInfoTable'}">

                                        </table>
                                    </div>
                                </div>
                                <div class="layui-fluid layui-tab-item">
                                    <div class="layui-row">
                                        <div class="layui-col-sm9" style="background-color: red">
                                            <div class="grid-demo">75%</div>
                                        </div>
                                        <div class="layui-col-sm3 " style="background-color: dodgerblue">
                                            <div class="grid-demo">25%</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-fluid layui-tab-item">
                                    <div class="layui-row">
                                        <div class="layui-col-sm9" style="background-color: blanchedalmond">
                                            <div class="grid-demo">75%</div>
                                        </div>
                                        <div class="layui-col-sm3 " style="background-color: red">
                                            <div class="grid-demo">25%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="preview-layer">
    <div class="preview-bg"></div>
    <div class="preview-phone" id="previewPhone">
        <iframe id="preview-html" name="preview-html" src="#/preview/preview-h5"></iframe>
    </div>
</div>

<script type="text/html" id="actionMoreTpl">
    {{# if(hasAnyPermission(['actionInfo:add'])) { }}
    <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more">
        <i class="layui-icon">&#xe875;</i>
    </div>
    {{# } }}
</script>

<script type="text/html" id="action-option">
    {{# if(hasPermission(['actionInfo:list'])) { }}
    <a lay-event="detail" title="查看详情"><i class="layui-icon lovexian-edit-area lovexian-green">&#xe7a5;</i></a>
    {{# } }}
    {{# if(hasPermission(['actionInfo:update'])) { }}
    <a lay-event="edit" title=" 编辑"><i class="layui-icon lovexian-edit-area lovexian-blue">&#xe642;</i></a>
    {{# } }}
    {{# if(hasPermission(['actionInfo:delete'])) { }}
    <a lay-event="del" title="删除"><i class="layui-icon lovexian-edit-area lovexian-red">&#xe640;</i></a>
    {{# } }}

    {{# if(lacksPermission(['actionInfo:list','actionInfo:update','actionInfo:delete'])) { }}
    <span>
            <span class="layui-badge-dot lovexian-bg-orange"></span> 无权限
        </span>
    {{# } }}
</script>

<script>
    layui.use('theme/life/activity', layui.factory('activity'));
</script>
