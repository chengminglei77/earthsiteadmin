<script type="text/html" template >
    <ul class="layui-timeline">
        {{# layui.each(d.params.history,function(index,item){ }}
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">{{ item.createdAt }}</h3>
                <p>
                    <label class="lovexian-form-item-require">Sensors类型：{{ item.sensorId}}</label><br>

                    <!--<label class="lovexian-form-item-require">DTU状态: {{item.status}}</label>-->
                    {{# if(item.status == 0){ }}
                    <span class="layui-badge lovexian-tag-green" style="height: 18px;margin-top: 5px">在线</span>
                    {{# } }}
                    {{# if(item.status == 1){ }}
                    <span class="layui-badge lovexian-tag-volcano" style="height: 18px;margin-top: 5px;margin-bottom: 5px">离线</span>
                    <!--<label class="lovexian-form-item-require">离线：{{ item.refuseReason}}</label>-->
                    {{# } }}
                </p>
            </div>
        </li>
        {{#  }); }}
        <!--<li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <div class="layui-timeline-title">过去</div>
            </div>
        </li>-->
    </ul>
</script>
