<script type="text/html" template >
    <ul class="layui-timeline">
        {{# layui.each(d.params.history,function(index,item){ }}
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">{{ item.alarmTime }}</h3>
                <p>
                    <label class="lovexian-form-item-require">网关标识：{{ item.deviceId}}</label><br>
                    <label class="lovexian-form-item-require">报警原因：{{ item.alarmInfo}}</label><br>
                </p>
            </div>
        </li>
        {{#  }); }}
        <!--<li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <div class="layui-timeline-title">过去</div>
            </div>
        </li>-->
    </ul>
</script>
