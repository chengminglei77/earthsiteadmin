<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">;
</head>
<style>
    .layui-table-cell {
        height: 60px;
        max-width: 200px;
    }
</style>
<div class="layui-fluid layui-anim lovexian-anim" id="lovexian-command" lay-title="接口信息">
    <div class="layui-row lovexian-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body lovexian-table-full">
                    <div class="layui-row">
                        <form class="layui-form layui-table-form" lay-filter="action-table-form">
                            <div class="layui-row">
                                <div class="layui-col-md10">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label layui-form-label-sm">响应时间</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="createTime" id="createTime" class="layui-input">
                                            </div>
                                        </div>

                                        <div class="layui-inline">
                                            <label  class="layui-form-label layui-form-label-sm">命令</label>
                                            <div class="layui-input-inline">
                                                <select name="status">
                                                    <option value=""></option>
                                                    <option value="1">查询电量</option>
                                                    <option value="2">查询数据</option>
                                                    <option value="3">改变频率</option>
                                                    <option value="4">系统复位</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="layui-inline">
                                            <label class="layui-form-label layui-form-label-sm">响应状态</label>
                                            <div class="layui-input-inline">
                                                <select name="status">
                                                    <option value=""></option>
                                                    <option value="1">已处理</option>
                                                    <option value="0">未处理</option>
                                                </select>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                                <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                    <div class="layui-btn layui-btn-sm layui-btn-primary table-action" name="query" title="搜索">
                                        <i class="layui-icon">&#xe615;</i>
                                    </div>
                                    <div class="layui-btn layui-btn-sm layui-btn-primary table-action" name="reset" title="刷新">
                                        <i class="layui-icon">&#xe669;</i>
                                    </div>

                                    <span id="actionMoreContainer">
                                    </span>

                                </div>
                            </div>
                        </form>


                        <div class="layui-tab layui-tab-brief" lay-filter="commandTab">
                            <ul class="layui-tab-title">
                                <li class="layui-this" lay-id="1">下发命令</li>
                                <li lay-id="2">历史命令</li>
                            </ul>
                            <input hidden="hidden" id="actTypeId" value="">
                            <!--景点信息开始-->
                            <div class="layui-tab-content"><!--景点信息-->
                                <div class="layui-fluid layui-tab-item" id="sendCommand">
<!--                                    <iframe id=content src="/theme/messagemanage/commandManage/commandAdd" frameborder="0" scrolling="auto"></iframe>-->
                                    <div class="layui-form-item magt3">
                                        <label class="layui-form-label lovexian-form-item-require">命令</label>
                                        <div class="layui-input-block">
                                            <select name="status">
                                                <option value=""></option>
                                                <option value="1">查询电量</option>
                                                <option value="2">查询数据</option>
                                                <option value="3">改变频率</option>
                                                <option value="4">系统复位</option>
                                            </select>
                                        </div><!--actiontitle 需要改变变量名称-->
                                    </div>
                                    <div class="layui-form-item openness">
                                        <label class="layui-form-label lovexian-form-item-require"><i class="seraph icon-look"></i>响应状态</label>
                                        <div class="layui-input-block actionStatus" style="width:400px !important">
                                            <select name="languageType" lay-verify="required" onchange="changeLanguageType()">
                                                <option value=""></option>
                                                <option value="0">未处理</option>
                                                <option value="1">已处理</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item magt3">
                                        <label class="layui-form-label lovexian-form-item-require">描述</label>
                                        <div class="layui-input-block">
                                            <div class="layui-input-inline">
                                                <textarea style="width: 400px;height: 100px" placeholder="请输入描述" class="layui-textarea commandReason" name="description" ></textarea>
                                            </div>
                                        </div><!--同样需要修改变量名称-->
                                    </div>
                                    <div class="layui-col-md3 layui-col-xs12">
                                        <div style="  width: 250px;position: relative;left: -850px; bottom: -300px" class="layui-right">
                                            <a id="saveBtn" class="layui-btn layui-btn-normal" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe621;</i>执行</a>
                                            <a class="layui-btn layui-btn-primary layui-btn-normal" lay-filter="cancelBtn" lay-submit><i class="layui-icon">&#xe669;</i>取消</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-fluid layui-tab-item">
                                    <div class="layui-row"><!--表格展示-->
                                        <table lay-filter="commandInfoTable" id="commandInfoTable" lay-data="{id: 'commandInfoTable'}">
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="preview-layer">
    <div class="preview-bg"></div>
    <div class="preview-phone" id="previewPhone">
        <iframe id="preview-html" name="preview-html" src="#/preview/preview-h5"></iframe>
    </div>
</div>

<!--<script>
    $("#sendCommand").load("theme/messagemanage/commandManage/commandAdd")
</script>-->

<script type="text/html" id="check-state">
    {{#
    var status = {
    0: {title: '未处理', color: 'blue'},
    1: {title: '已处理', color: 'green'}
    }[d.status];
    }}

    <span class="layui-badge lovexian-tag-{{ status.color}}">{{ status.title }}</span>
</script>

<script type="text/html" id="show-flag">
    {{# if(d.isShow == 1){ }}
    <input type="checkbox" value={{d.id}}  lay-filter="delState" name="delState" lay-skin="switch" lay-text="展示|不展示" checked>
    {{# }else{ }}
    <input type="checkbox" value={{d.id}} lay-filter="delState" name="delState" lay-skin="switch" lay-text="展示|不展示">
    {{# } }}
</script>

<script type="text/html" id="top-flag">
    {{# if(d.isTop == 1){ }}
    <input type="checkbox" value={{d.id}} name="isTop" lay-filter="isTop" lay-skin="switch" lay-text="置顶|不置顶" checked>
    {{# }else{ }}
    <input type="checkbox" value={{d.id}} name="isTop" lay-filter="isTop" lay-skin="switch" lay-text="置顶|不置顶">
    {{# } }}
</script>

<script type="text/html" id="actionMoreTpl"><!--展示更多-->
{{# if(hasAnyPermission(['commandInfo:add'])) { }}
<div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more">
    <i class="layui-icon">&#xe875;</i>
</div>
{{# } }}
</script>

<script type="text/html" id="action-option">
    {{# if(hasPermission(['commandInfo:list'])) { }}
    {{# } }}


    {{# if(hasPermission(['commandInfo:add'])) { }}
    <a lay-event="edit" title=" 编辑"><i class="layui-icon lovexian-edit-area lovexian-blue" style="color: #2db7f5">&#xe642;</i></a>
    {{# }else{ }}
    {{# } }}


    {{# if(hasPermission(['commandInfo:del'])) { }}
    <a lay-event="del" title="删除"><i class="layui-icon lovexian-edit-area lovexian-red">&#xe640;</i></a>
    {{# } }}

    {{# if(d.deleteState==1) { }}
    <a lay-event="restore" title="还原"><i class="layui-icon lovexian-edit-area lovexian-blue">&#xe603;</i></a>
    {{# } }}
    {{# if(d.deleteState==1) { }}
    <a lay-event="destroy" title="彻底删除"><i class="layui-icon lovexian-edit-area lovexian-red">&#xe639;</i></a>
    {{# } }}
    {{# if(lacksPermission(['commandInfo:list','commandInfo:add','commandInfo:del'])) { }}
    <span>
            <span class="layui-badge-dot lovexian-bg-orange">无权限</span>
    </span>
    {{# } }}
</script>




<script>
    layui.use('theme/messagemanage/commandManage/command', layui.factory('theme/messagemanage/commandManage/command'));
</script>

</html>
