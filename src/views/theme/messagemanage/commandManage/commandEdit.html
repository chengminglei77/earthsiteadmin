<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">;
    <link rel="stylesheet" href="//src/lib/layui-v2.5.5/css/layui.css"  media="all">
</head>
<script type="text/html" template lay-done="layui.data.sendParams(d.params)">
    <input type="text" style="display: none;" name="id" value="{{d.params.id||''}}">
</script>
<form class="layui-form layui-row layui-col-space10 layui-bg-white" lay-filter="lawerForm">

    <div class="layui-col-md9 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md9 layui-col-xs7">

                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">接口信息</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input commandInfo" name="commandInfo"  lay-verify="commandInfo" placeholder="请输入报警信息">
                    </div><!--actiontitle 需要改变变量名称-->
                </div>

                <div class="layui-form-item openness">
                    <label class="layui-form-label lovexian-form-item-require"><i class="seraph icon-look"></i> 接口状态</label>
                    <div class="layui-input-block actionStatus">
                        <select name="languageType" lay-verify="required" onchange="changeLanguageType()">
                            <option value="1">未处理</option>
                            <option value="0">已处理</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">报警时间</label>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test1-1" placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">处理人</label>
                    <div class="layui-input-block">
                        <div class="layui-input-inline">
                            <input type="text" name="dealAdmin" id="dealAdmin" class="layui-input dealAdmin" placeholder="请输入处理人">
                        </div>
                    </div><!--同样需要修改变量名称-->
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">处理时间</label>
                    <div class="layui-input-block">
                        <div class="layui-input-inline">
                            <input type="text" name="dealTime" id="dealTime" class="layui-input dealTime" placeholder="请输入处理时间">
                        </div>
                    </div><!--同样需要修改变量名称-->
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">报警原因</label>
                    <div class="layui-input-block">
                        <div class="layui-input-inline">
                            <textarea style="width: 400px;height: 100px" placeholder="请输入报警原因" class="layui-textarea commandReason" name="commandReason" ></textarea>
                        </div>
                    </div><!--同样需要修改变量名称-->
                </div>

            </div>
        </div>
    </div>
    <div class="layui-col-md3 layui-col-xs12">
        <div style=" width: 150px;position: relative;left: -250px; bottom: -500px" class="layui-right">
            <a id="saveBtn" class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe655;</i>保存</a>
            <a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="cancelBtn" lay-submit>取消</a>
        </div>
    </div>
</form>



<script>
    var starEle;
    var starNum = 0;
    layui.data.sendParams = function(params){
        if(params.isEdit){
            starNum = params.star;
        }
        layui.use('rate', function(){
            var rate = layui.rate;
            //渲染
            starEle = rate.render({
                elem: '#test2',  //绑定元素,
                length: 5,
                value: starNum
                ,choose: function(value){
                    starNum = value;
                }
            });
        });
    };
</script>
</html>
