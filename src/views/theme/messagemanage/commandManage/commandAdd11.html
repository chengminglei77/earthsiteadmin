<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">;
    <link rel="stylesheet" href="//src/lib/layui-v2.5.5/css/layui.css"  media="all">
</head>
<script type="text/html" template lay-done="layui.data.sendParams(d.params)">
    <input type="text" style="display: none;" name="id" value="{{d.params.id||''}}">
</script>

<div class="layui-fluid layui-anim lovexian-anim" id="lovexian-command" lay-title="接口管理">
    <div class="layui-row lovexian-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body lovexian-table-full">
                    <div class="layui-row">
                        <form class="layui-form layui-table-form" lay-filter="action-table-form">
                            <div class="layui-row">
                                <div class="layui-col-md10">
                                    <div class="layui-form-item">


                                    </div>
                                </div>
                            </div>
                        </form>


                        <div class="layui-tab layui-tab-brief" lay-filter="commandTab">
                            <ul class="layui-tab-title">
                                <li class="layui-this" lay-id="1">下发命令</li>
                            </ul>
                            <input hidden="hidden" id="actTypeId" value="">
                            <!--景点信息开始-->
                            <div class="layui-tab-content"><!--景点信息-->
                                <div class="layui-fluid layui-tab-item" id="sendCommand">
                                    <form class="layui-form layui-table-form" lay-filter="action-table-form">
                                        <div class="layui-form-item magt3">
                                            <label class="layui-form-label lovexian-form-item-require">命令</label>
                                            <div class="layui-input-block" style="width:200px !important">
                                                <!--<input type="text" style="width:400px !important" class="layui-input alarmInfo" name="alarmInfo"  lay-verify="alarmInfo" placeholder="请输入报警信息">-->
                                                <select name="command">
                                                    <option value=""></option>
                                                    <option value="1">查询电量</option>
                                                    <option value="2">查询数据</option>
                                                    <option value="3">改变频率</option>
                                                    <option value="4">系统复位</option>
                                                </select>
                                            </div><!--actiontitle 需要改变变量名称-->
                                        </div>
                                        <div class="layui-form-item magt3">
                                            <label class="layui-form-label lovexian-form-item-require">描述</label>
                                            <div class="layui-input-block">
                                                <div class="layui-input-inline">
                                                    <textarea style="width: 400px;height: 100px" placeholder="请输入描述" class="layui-textarea commandReason" name="description"></textarea>
                                                </div>
                                            </div><!--同样需要修改变量名称-->
                                        </div>
                                        <div class="layui-col-md3 layui-col-xs12">
                                            <div style="  width: 250px;position: relative;left: 150px; " class="layui-right">
                                                <button id="saveBtn" class="layui-btn layui-btn-normal layui-col-md-offset3" lay-filter="execute" lay-submit><i class="layui-icon">&#xe621;</i>执行</button>
                                                <button class="layui-btn layui-btn-primary layui-btn-normal" lay-filter="cancelBtn" lay-submit><i class="layui-icon">&#xe669;</i>取消</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<script>
    var starEle;
    var starNum = 0;
    layui.data.sendParams = function(params){
        if(params.isEdit){
            starNum = params.star;
        }
        layui.use('rate', function(){
            var rate = layui.rate;
            //渲染
            starEle = rate.render({
                elem: '#test2',  //绑定元素,
                length: 5,
                value: starNum
                ,choose: function(value){
                    starNum = value;
                }
            });
        });
    };

</script>
<script>
    layui.use('theme/messagemanage/commandManage/commandAdd', layui.factory('theme/messagemanage/commandManage/commandAdd'));
</script>
