<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">;
    <link rel="stylesheet" href="//src/lib/layui-v2.5.5/css/layui.css"  media="all">
</head>
<script type="text/html" template lay-done="layui.data.sendParams(d.params)">
    <input type="text" style="display: none;" name="id" value="{{d.params.id||''}}">
</script>

<div class="layui-fluid layui-anim lovexian-anim" id="lovexian-command" lay-title="接口管理">
    <div class="layui-row lovexian-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body lovexian-table-full">
                    <div class="layui-row">
                        <form class="layui-form layui-table-form" lay-filter="action-table-form">
                            <div class="layui-row">
                                <div class="layui-col-md10">
                                    <div class="layui-form-item">
                                        <table id="demo" lay-filter="test">

                                        </table>

                                    </div>
                                    <button class="layui-btn layui-btn-normal" id="btn" onclick="threeFn()"><i class="layui-icon">&#xe621;</i>执行</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<script>
    var starEle;
    var starNum = 0;
    layui.data.sendParams = function(params){
        if(params.isEdit){
            starNum = params.star;
        }
        layui.use('rate', function(){
            var rate = layui.rate;
            //渲染
            starEle = rate.render({
                elem: '#test2',  //绑定元素,
                length: 5,
                value: starNum
                ,choose: function(value){
                    starNum = value;
                }
            });
        });
    };

</script>
<script>
    layui.use('theme/messagemanage/commandManage/commandAdd', layui.factory('theme/messagemanage/commandManage/commandAdd'));
</script>
