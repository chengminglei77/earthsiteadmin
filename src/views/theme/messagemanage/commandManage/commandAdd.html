<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">;
    <link rel="stylesheet" href="//src/lib/layui-v2.5.5/css/layui.css"  media="all">
</head>
<script type="text/html" template lay-done="layui.data.sendParams(d.params)">
    <input type="text" style="display: none;" name="id" value="{{d.params.id||''}}">
</script>
<form class="layui-form layui-row layui-col-space10 layui-bg-white" lay-filter="lawerForm">

    <div class="layui-col-md9 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md9 layui-col-xs7">

                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">接口信息</label>
                    <div class="layui-input-block">
                        <input type="text" style="width:400px !important" class="layui-input commandInfo" name="command"  lay-verify="command" placeholder="请输入报警信息">
                    </div><!--actiontitle 需要改变变量名称-->
                </div>

                <div class="layui-form-item openness">
                    <label class="layui-form-label lovexian-form-item-require"><i class="seraph icon-look"></i> 处理状态</label>
                    <div class="layui-input-block actionStatus" style="width:400px !important">
                        <select name="State"
                                id="State"
                                lay-filter="State" lay-verify="required" onchange="changeLanguageType()">
                            <option value="0">未处理</option>
                            <option value="1">已处理</option>
                        </select>
                    </div>
                </div>


<!--                <div class="layui-form-item magt3">-->
<!--                    <label class="layui-form-label">处理时间</label>-->
<!--                    <div class="layui-input-block">-->
<!--                        <div class="layui-input-inline">-->
<!--                            <input type="text" name="sendTime" id="sendTime" class="layui-input sendTime" placeholder="请输入处理时间">-->
<!--                        </div>-->
<!--                    </div>&lt;!&ndash;同样需要修改变量名称&ndash;&gt;-->
<!--                </div>-->


<!--                <div class="layui-form-item magt3">-->
<!--                    <label class="layui-form-label">处理时间</label>-->
<!--                    <div class="layui-input-block">-->
<!--                        <div class="layui-input-inline">-->
<!--                            <input type="text" name="receiveTime" id="receiveTime" class="layui-input receiveTime" placeholder="请输入处理时间">-->
<!--                        </div>-->
<!--                    </div>&lt;!&ndash;同样需要修改变量名称&ndash;&gt;-->
<!--                </div>-->


                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">数量</label>
                    <div class="layui-input-block">
                        <input type="text" style="width:400px !important" class="layui-input count" name="count"  lay-verify="count" placeholder="请输入数量">
                    </div><!--actiontitle 需要改变变量名称-->
                </div>



                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">描述</label>
                    <div class="layui-input-block">
                        <div class="layui-input-inline">
                            <textarea style="width: 400px;height: 100px" placeholder="请输入描述" class="layui-textarea commandReason" name="description" ></textarea>
                        </div>
                    </div><!--同样需要修改变量名称-->
                </div>

            </div>
        </div>
    </div>
    <div class="layui-col-md3 layui-col-xs12">
        <div style="  width: 250px;position: relative;left: -850px; bottom: -300px" class="layui-right">
            <a id="saveBtn" class="layui-btn layui-btn-normal" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe621;</i>保存</a>
            <a class="layui-btn layui-btn-primary layui-btn-normal" lay-filter="cancelBtn" lay-submit><i class="layui-icon">&#xe669;</i>取消</a>
        </div>
    </div>
</form>



<script>
    var starEle;
    var starNum = 0;
    layui.data.sendParams = function(params){
        if(params.isEdit){
            starNum = params.star;
        }
        layui.use('rate', function(){
            var rate = layui.rate;
            //渲染
            starEle = rate.render({
                elem: '#test2',  //绑定元素,
                length: 5,
                value: starNum
                ,choose: function(value){
                    starNum = value;
                }
            });
        });
    };
</script>
</html>
