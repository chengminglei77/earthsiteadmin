
<script type="text/html" template lay-done="layui.data.sendParams(d.params)">
    <input type="text" style="display: none;" name="id" value="{{d.params.id||''}}">
</script>

<form class="layui-form layui-row layui-col-space10 layui-bg-white" lay-filter="lawerForm"><!--此处的lawerForm不要修改-->

    <div class="layui-col-md9 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md9 layui-col-xs7">




                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">传感器型号</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input typeId" name="typeId"  lay-verify="typeId" placeholder="请输入传感器型号">
                    </div><!--actiontitle 需要改变变量名称-->
                </div>


                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">经度</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input longitude" name="longitude"  lay-verify="longitude" placeholder="请输入经度">
                    </div><!--actiontitle 需要改变变量名称-->
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">纬度</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input latitude" name="latitude"  lay-verify="latitude" placeholder="请输入纬度">
                    </div><!--actiontitle 需要改变变量名称-->
                </div>

                <div class="layui-form-item openness">
                    <label class="layui-form-label lovexian-form-item-require"><i class="seraph icon-look"></i> 传感器状态</label>
                    <div class="layui-input-block actionStatus">

                        <select name="languageType" lay-verify="required" onchange="changeLanguageType()">
                            <option value="0" >未删除</option>
                            <option value="1">删除</option>
                        </select>
                    </div>
                </div>


                <div class="layui-form-item magt3">
                    <label class="layui-form-label">gis信息</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input disInfo" lay-verify="disInfo" name="disInfo" placeholder="请输入gis信息">
                    </div><!--同样需要修改变量名称-->
                </div>

            </div>

        </div>
        <!--        left: -200px;margin-bottom: 20px;-->
    </div>

    <div class="layui-col-md3 layui-col-xs12">
        <div style=" width: 150px;position: relative;left: -500px; bottom: -500px" class="layui-right">
            <a id="saveBtn" class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe655;</i>保存</a>
            <a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="cancelBtn" lay-submit>取消</a>
        </div>
    </div>
</form>



<script>
    var starEle;
    var starNum = 0;
    layui.data.sendParams = function(params){
        if(params.isEdit){
            starNum = params.star;
        }
        layui.use('rate', function(){
            var rate = layui.rate;
            //渲染
            starEle = rate.render({
                elem: '#test2',  //绑定元素,
                length: 5,
                value: starNum
                ,choose: function(value){
                    starNum = value;
                }
            });
        });
    };
</script>
