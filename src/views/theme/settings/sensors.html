<style>
  .layui-table-cell {
    height: 60px;
    max-width: 200px;
  }
</style>
<div id="lovexian-sensors" lay-title="传感器管理">
<div class="layuimini-container" >
  <div class="layuimini-main">

    <fieldset class="table-search-fieldset">
      <legend>搜索信息</legend>
      <div style="margin: 10px 10px 10px 10px">
        <form class="layui-form layui-form-pane" action="">
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">传感器名称</label>
              <div class="layui-input-inline">
                <input type="text" name="username" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">传感器类型</label>
              <div class="layui-input-inline">
                <input type="text" name="typeId" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label layui-form-label-sm">传感器状态</label>
              <div class="layui-input-inline">
                <select name="status" lay-verify="">
                  <option value=""></option>
                  <option value="0">启用</option>
                  <option value="1">禁止</option>
                </select>
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">更新者</label>
              <div class="layui-input-inline">
                <input type="text" name="createdAt" id="createdAt" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss">
              </div>
            </div>
            <div class="layui-inline">
              <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
            </div>
          </div>
        </form>
      </div>
    </fieldset>

    <script type="text/html" id="toolbarDemo">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add" id="actionMoreContainer"> 添加 <i class="layui-icon">&#xe654;</i></button>
        <button class="layui-btn layui-btn-sm layui-btn-green data-edit-btn" lay-event="update"> 编辑 <i class="layui-icon">&#xe642;</i></button>
        <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete">批量删除 <i class="layui-icon">&#xe640;</i></button>
      </div>
    </script>
    <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter">

    </table>

    <script type="text/html" id="currentTableBar" display="none">
      <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
    </script>

  </div>
</div>
</div>
<script src="/src/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
  layui.use(['form', 'table','layer'], function () {
    var $ = layui.jquery,
        form = layui.form,
        table = layui.table,
        layer=layui.layer;

    table.render({
      elem: '#currentTableId',
      url: 'proPath + \'/admin/sensorInfo/listByTypeId?\'',
      // type:'GET',
      toolbar: '#toolbarDemo',
      defaultToolbar: ['filter', 'exports', 'print', {
        title: '提示',
        layEvent: 'LAYTABLE_TIPS',
        icon: 'layui-icon-tips'
      }],
      cols: [[
        {type: "checkbox", width: 50},
        {field: 'sensor_id', width: 120, title: '传感器ID', sort: true},
        {field: 'sensorsName', width: 140, title: '传感器名称'},
        {field: 'type_id', width: 140, title: '传感器类型'},
        {field: 'sensorStatus', width: 140, title: '传感器状态'},
        {field: 'sampling_frequency', width: 140, title: '传感器频率', sort: true},
        {field: 'createdAt', width: 130, title: '创建时间', sort: true},
        {field: 'updatedAt', width: 130, title: '更新时间', sort: true},
        {field: 'updaterName', width: 120, title: '更新者'},
        {title: '操作', minWidth: 180, toolbar: '#currentTableBar', align: "center"}
      ]],
      limits: [10, 15, 20, 25, 50, 100],
      limit: 15,
      page: true,
      skin: 'line'
    });

    // 监听搜索操作
    form.on('submit(data-search-btn)', function (data) {
      var result = JSON.stringify(data.field);
      layer.alert(result, {
        title: '最终的搜索信息'
      });

      //执行搜索重载
      table.reload('currentTableId', {
        page: {
          curr: 1
        }
        , where: {
          searchParams: result
        }
      }, 'data');

      return false;
    });

    /**
     * toolbar监听事件
     */
    table.on('toolbar(currentTableFilter)', function (obj) {
      if (obj.event === 'add') {  // 监听添加操作
        var index = layer.open({
          type: 2,
          shade: 0.2,
          maxmin:true,
          shadeClose: true,
          area: ['100%', '100%'],
          content: 'src/views/theme/settings/sensorsAdd.html',
        });
        $(window).on("resize", function () {
          layer.full(index);
        });
      } else if (obj.event === 'delete') {  // 监听删除操作
        var checkStatus = table.checkStatus('currentTableId')
            , data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      }else if(obj.event=='update'){
        layer.msg('update');
      }
    });


    //监听表格复选框选择
    table.on('checkbox(currentTableFilter)', function (obj) {
      console.log(obj)
    });

    table.on('tool(currentTableFilter)', function (obj) {
      var data = obj.data;
      if (obj.event === 'edit') {

        var index = layer.open({
          title: '编辑用户',
          type: 2,
          shade: 0.2,
          maxmin:true,
          shadeClose: true,
          area: ['100%', '100%'],
          content: 'src/views/theme/settings/sensorsAdd.html',
        });
        $(window).on("resize", function () {
          layer.full(index);
        });
        return false;
      } else if (obj.event === 'delete') {
        layer.confirm('真的删除行么', function (index) {
          obj.del();
          layer.close(index);
        });
      }
    });

  });
</script>



<script>
  layui.use('theme/settings/sensors', layui.factory('theme/settings/sensors'));
</script>
