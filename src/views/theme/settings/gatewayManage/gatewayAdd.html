<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">;
</head>
<script type="text/html" template lay-done="layui.data.sendParams(d.params)">
    <input type="text" style="display: none;" name="id" value="{{d.params.id||''}}">
</script>
<form class="layui-form layui-row layui-col-space10 layui-bg-white" lay-filter="lawerForm">

    <div class="layui-col-md9 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md9 layui-col-xs7">

                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">网关标识</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input gateId" name="gateId"  lay-verify="gateId" placeholder="请输入网关标识">
                    </div><!--actiontitle 需要改变变量名称-->
                </div>



                <div class="layui-form-item magt3">
                    <label class="layui-form-label">经度</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input longitude" lay-verify="longitude" name="longitude" placeholder="请输入经度">
                    </div><!--同样需要修改变量名称-->
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">纬度</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input latitude" lay-verify="latitude" name="latitude" placeholder="请输入纬度">
                    </div><!--同样需要修改变量名称-->
                </div>

                <div class="layui-form-item openness">
                    <label class="layui-form-label lovexian-form-item-require"><i class="seraph icon-look"></i> 网关状态</label>
                    <div class="layui-input-block actionStatus">

                        <select name="languageType" lay-verify="required" onchange="changeLanguageType()">
                            <option value="0">在线</option>
                            <option value="1">离线</option>
                            <option value="2" >未启用</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">当前电量</label>
                    <div class="layui-input-block">
                        <div class="layui-input-inline">
                            <input type="text" name="elecCharge" id="elecCharge" class="layui-input elecCharge" placeholder="请输入当前电量">
                        </div>

                    </div><!--同样需要修改变量名称-->
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">服务器地址</label>
                    <div class="layui-input-block">
                        <div class="layui-input-inline">
                            <input type="text" name="serverIp" id="serverIp" class="layui-input serverIp" placeholder="请输入服务器地址">
                        </div>
                    </div><!--同样需要修改变量名称-->
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">服务器端口</label>
                    <div class="layui-input-block">
                        <div class="layui-input-inline">
                            <input type="text" name="serverPort" id="serverPort" class="layui-input serverPort" placeholder="请输入服务器端口">
                        </div>
                    </div><!--同样需要修改变量名称-->
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">gis信息</label>
                    <div class="layui-input-block">
                        <div class="layui-input-inline">
                            <input type="text" name="disInfo" id="disInfo" class="layui-input disInfo" placeholder="请输入gis信息">
                        </div>
                    </div><!--同样需要修改变量名称-->
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">位置信息</label>
                    <div class="layui-input-block">
                        <div class="layui-input-inline">
                            <textarea style="width: 400px;height: 100px" placeholder="请输入位置信息" class="layui-textarea descInfo" name="descInfo" ></textarea>
                        </div>
                    </div><!--同样需要修改变量名称-->
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-md3 layui-col-xs12">
        <div style=" width: 150px;position: relative;left: -250px; bottom: -500px" class="layui-right">
            <a id="saveBtn" class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe655;</i>保存</a>
            <a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="cancelBtn" lay-submit>取消</a>
        </div>
    </div>
</form>



<script>
    var starEle;
    var starNum = 0;
    layui.data.sendParams = function(params){
        if(params.isEdit){
            starNum = params.star;
        }
        layui.use('rate', function(){
            var rate = layui.rate;
            //渲染
            starEle = rate.render({
                elem: '#test2',  //绑定元素,
                length: 5,
                value: starNum
                ,choose: function(value){
                    starNum = value;
                }
            });
        });
    };
</script>
</html>
