<div class="layui-fluid layui-anim lovexian-anim" id="lovexian-login-log" lay-title="登录日志">
    <div class="layui-row lovexian-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body lovexian-table-full">
                    <form class="layui-form layui-table-form" lay-filter="login-log-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">登录用户</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="username" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">登录时间</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="createTime" id="createTime" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>

                                <span id="actionMoreContainer">

                                </span>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="loginLogTable" lay-data="{id: 'loginLogTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="actionMoreTpl">
    {{# if(hasAnyPermission(['loginlog:delete','loginlog:export'])) { }}
    <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more">
        <i class="layui-icon">&#xe875;</i>
    </div>
    {{# } }}
</script>
<script type="text/html" id="login-log-option">
    {{# if(lacksPermission(['loginlog:delete'])) { }}
    <span>
        <span class="layui-badge-dot lovexian-bg-orange"></span> 无权限
    </span>
    {{# } }}
    {{# if(hasPermission(['loginlog:delete'])) { }}
    <a lay-event="del"><i class="layui-icon lovexian-edit-area lovexian-red">&#xe7f9;</i></a>
    {{# } }}
</script>

<script>
    layui.use('monitor/loginLog', layui.factory('monitor/loginLog'));
</script>
